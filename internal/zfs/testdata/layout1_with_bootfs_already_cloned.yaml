pools:
  - name: rpool
    datasets:
      - name: ROOT
        canmount: off
      - name: ROOT/ubuntu_1234
        zsys_bootfs: yes
        last_used: 2019-04-18T02:45:55+00:00
        bootfs_datasets: "rpool/path/to/dataset"
        mountpoint: /
        snapshots:
          - name: snap_r1
            zsys_bootfs: yes:local
            mountpoint: /:local
            canmount: on:local
            last_booted_kernel: vmlinuz-5.2.0-8-generic:local
            bootfs_datasets: rpool/path/to/dataset:local
          - name: snap_r2
            zsys_bootfs: yes:local
            mountpoint: /:local
            canmount: on:local
            last_booted_kernel: vmlinuz-5.0.0-0-generic:local
            bootfs_datasets: rpool/path/to/otherdataset:local
      - name: ROOT/ubuntu_1234/var
        zsys_bootfs: yes
        snapshots:
          - name: snap_r1
            zsys_bootfs: yes:inherited
            mountpoint: /var:inherited
            canmount: on:local
            last_booted_kernel: vmlinuz-5.2.0-8-generic:inherited
            bootfs_datasets: rpool/path/to/dataset:inherited
          - name: snap_r2
            zsys_bootfs: yes:inherited
            mountpoint: /var:inherited
            canmount: on:local
            last_booted_kernel: vmlinuz-5.0.0-0-generic:inherited
            bootfs_datasets: rpool/path/to/otherdataset:inherited
      - name: ROOT/ubuntu_1234/var/lib
        zsys_bootfs: no
        snapshots:
          - name: snap_r1
            zsys_bootfs: no:local
            mountpoint: /var/lib:inherited
            canmount: on:local
            last_booted_kernel: vmlinuz-5.2.0-8-generic:inherited
            bootfs_datasets: rpool/path/to/dataset:inherited
          - name: snap_r2
            zsys_bootfs: no:local
            mountpoint: /var/lib:inherited
            canmount: on:local
            last_booted_kernel: vmlinuz-5.0.0-0-generic:inherited
            bootfs_datasets: rpool/path/to/otherdataset:inherited
      - name: ROOT/ubuntu_1234/var/lib/apt
        snapshots:
          - name: snap_r1
            zsys_bootfs: no:inherited
            mountpoint: /var/lib/apt:inherited
            canmount: on:local
            last_booted_kernel: vmlinuz-5.2.0-8-generic:inherited
            bootfs_datasets: rpool/path/to/dataset:inherited
          - name: snap_r2
            zsys_bootfs: no:inherited
            mountpoint: /var/lib/apt:inherited
            canmount: on:local
            last_booted_kernel: vmlinuz-5.0.0-0-generic:inherited
            bootfs_datasets: rpool/path/to/otherdataset:inherited
      - name: ROOT/ubuntu_1234/opt
        zsys_bootfs: no
        snapshots:
          - name: snap_r1
            zsys_bootfs: no:local
            mountpoint: /opt:inherited
            canmount: on:local
            last_booted_kernel: vmlinuz-5.2.0-8-generic:inherited
            bootfs_datasets: rpool/path/to/dataset:inherited
          - name: snap_r2
            zsys_bootfs: no:local
            mountpoint: /opt:inherited
            canmount: on:local
            last_booted_kernel: vmlinuz-5.0.0-0-generic:inherited
            bootfs_datasets: rpool/path/to/otherdataset:inherited
      - name: ROOT/ubuntu_5678
        mountpoint: /
        zsys_bootfs: yes
      - name: ROOT/ubuntu_5678/var